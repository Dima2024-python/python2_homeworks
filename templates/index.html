{% extends 'base.html' %}
 {% block content %}

<div class="container">
    <div class="row pt-2 pb-1 container">

  {% for travel in travels %}
    {% if travel.ticket_quantity != 0 %}

<div class="card border-warning mb-3" style="max-width: 635px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{travel.image}}" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h4 class="card-text">Маємо квитки на подоров в місця як на фото</h4>
        <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
      </div>
    </div>
  </div>
</div>

    {% endif %}
  {% endfor %}

        </div>
</div>

    {% endblock %}
