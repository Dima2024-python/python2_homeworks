{% extends 'base.html' %}
 {% block content %}

<div class="container">
    <div class="row pt-2 pb-1 container">

  {% for travel in travels %}


<div class="card border-warning mb-3" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{travel.image}}" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h3 class="card-title">{{travel.country}}</h3>
        <h5 class="card-text">Маємо квитки на подоров в такі країни</h5>
        <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
      </div>
    </div>
  </div>
</div>


  {% endfor %}

        </div>
</div>

    {% endblock %}
